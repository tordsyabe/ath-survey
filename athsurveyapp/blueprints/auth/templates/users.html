{% extends 'layouts/base.html' %} {% block title %}ATH - Branches{% endblock %}
{% block meta_description %}Arabian Tea House survey application{% endblock %}
{% block body %}
<div class="container">
  <div class="row justify-content-between align-items-center mt-4">
    <div class="col">
      <h3 class="m-0 font-weight-bold">Users</h3>
    </div>
    <div class="col">
      <a
        href="{{url_for('auth_page.create_user')}}"
        class="btn btn-info float-right font-weight-bold"
        >Create User</a
      >
    </div>
  </div>

  <div class="row my-5 mx-auto jumbotron p-auto">
    <div class="col">
      <div class="table-responsive-sm">
        <table class="table">
          {% for user in users %}
          <tr>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.is_admin }}</td>
          </tr>
          {% endfor %}
          <!-- </tbody>s -->
        </table>
      </div>
    </div>
  </div>
</div>

{% endblock%}
