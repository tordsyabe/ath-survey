<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="{% block meta_description %}{% endblock %}"
    />

    <title>{% block title %}{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/fontawesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/darkly/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/main.css') }}"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('dashboard.dashboard') }}">
          <!-- <img src="{{ url_for('static', filename='images/logo.png') }}" width="60" class="d-inline-block" alt="Arabian Tea House"> -->
          <strong>Ariabian Tea House</strong>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link font-weight-bold"
                href="{{ url_for('dashboard.dashboard') }}"
                >Dashboard</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link font-weight-bold"
                href="{{ url_for('survey_page.survey_index') }}"
                >Surveys</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link font-weight-bold"
                href="{{ url_for('branch_page.branch_index') }}"
                >Branches</a
              >
            </li>

            <li class="nav-item">
              <a
                class="nav-link font-weight-bold"
                href="{{ url_for('employee_page.employee_index')}}"
                >Employees</a
              >
            </li>
            <li class="nav-item float-right">
              <a
                class="nav-link font-weight-bold"
                href="{{ url_for('survey_page.conduct_survey')}}"
                >Conduct Survey</a
              >
            </li>

            <li class="nav-item float-right">
              <a
                class="nav-link font-weight-bold"
                href="{{ url_for('auth_page.users_index')}}"
                >Users</a
              >
            </li>

            <li class="nav-item float-right">
              <a
                class="nav-link font-weight-bold"
                href="{{ url_for('auth_page.login')}}"
                >Login</a
              >
            </li>

            <li class="nav-item float-right">
              <a
                class="nav-link font-weight-bold"
                href="{{ url_for('auth_page.logout')}}"
                >Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <div class="mt-5">{% block heading %}{% endblock %}</div>
      {% block body %}{% endblock %}
    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"
    ></script>
    <script src="{{url_for('static', filename='js/main.js')}}"></script>
    <script src="{{url_for('static', filename='js/surveyDetails.js')}}"></script>
    <script src="{{url_for('static', filename='js/survey.js')}}"></script>
    <script src="{{url_for('static', filename='js/conductSurvey.js')}}"></script>
    <script src="{{url_for('static', filename='js/employeeDetails.js')}}"></script>
  </body>
</html>
